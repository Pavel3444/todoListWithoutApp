<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
  <div class="container pt-5" id="app">
    <div class="card">
      <h1 :style="{color:'red'}">{{title}}</h1>
    <div class="form-control">
      <input
              type="text"
              :bind:placeholder="placeholder"
              v-model="inputValue"
              @keypress.enter="addTodo"
      >
    </div>
      <div>
<!--        <h2>input value: {{inputValue}}</h2>-->
      </div>
      <button class="btn" @click="addTodo"> add</button>

      <hr>
      <ul class="list" v-if="notes.length !== 0">
        <li class="list-item" v-for="(el, i) in notes">
          <span :class="el.length>5 ? 'primary' : 'bold'">({{i+1}}) {{toUpperCase(el)}}</span>
            <button class="danger btn" @click="deleteTodo(i)">delete</button>
        </li>
          <li>
              <hr>
              <strong>total: {{notes.length}} | double: {{getDouble}}</strong>
          </li>
      </ul>
        <div v-else>  No elements </div>
    </div>

  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
  </body>
</html>
